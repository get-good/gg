<template name="events">
  <div class="ui left aligned grid text container">
    <div class="four wide column">
      <img class="ui small circular image" src="/images/profilepic.jpg"/>
      <div class="ui segments">
        <div class="ui segment">
          <p class="item">About</p>
        </div>
        <div class="ui segment">
          <p class="item">Rating</p>
        </div>
        <div class="ui segment">
          <p class="item">Edit</p>
        </div>
      </div>
    </div>
    <div class="twelve wide column">
      <h2>Make a Session</h2>
      <p>Here you can add, edit and remove any sessions you wish to create with other ICS students.  To begin, please click on a date.</p>
      <div id="events-calendar" style="padding-top: 10px"></div>
    </div>
  </div>
</template>
