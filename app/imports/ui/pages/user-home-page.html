<template name="User_Home_Page">
  {{#if currentUser}}
    <div class="ui grid">

      <div class="three wide column">
        {{#each profile in ProfileList}}
          <img class="ui small circular image" src="{{profile.pic}}"/>
        {{/each}}
        <div style="width:200px" class="ui vertical menu">
          <a class="item" href="{{pathFor 'about'}}">
            About
          </a>
          <a class="item" href="{{pathFor 'Rankings_Page'}}">
            Rating
          </a>
          <a class="item" href="{{pathFor 'User_Profile_Page'}}">
            Profile
          </a>
          <a class="item cas-logout">
            Logout
          </a>
        </div>
      </div>

      <div class="twelve wide column">
        <h1>Welcome!</h1>
        <p>This is your home page! From here, you can edit your profile,
          read your about page and even check your current helper rating.</p>
        <p>When you're ready to explore, feel free to click any of the links up top!</p>

      </div>
    </div>

  {{else}}
    <div class="ui container">
      <h2 class="ui centered header">Please log in to access this page.</h2>
    </div>
  {{/if}}
