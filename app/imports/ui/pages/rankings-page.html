<template name="Rankings_Page">
  {{#if currentUser}}
    <div class="ui grid">

      <div class="three wide column">
        {{#each profile in ProfileList}}
          <img class="ui small circular image" src="{{profile.pic}}"/>
        {{/each}}
        <div style="width:200px" class="ui vertical menu">
          <a class="item" href="{{pathFor 'about'}}">
            About
          </a>
          <a class="item" href="{{pathFor 'Rankings_Page'}}">
            Rating
          </a>
          <a class="item" href="{{pathFor 'User_Profile_Page'}}">
            Profile
          </a>
          <a class="item cas-logout">
            Logout
          </a>
        </div>
      </div>

      <div style="margin-left: 10px;" class="twelve wide column">
        <h1>Rankings</h1>
        <table style="margin-top: 20px;" class="ui compact celled striped definition table ">
          <thead>
          <tr>
            <th></th>
            <th>Username</th>
            <th>Stars</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>{{ user }}</td>
            <td>0</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


  {{else}}
    <div class="ui container">
      <h2 class="ui centered header">Please log in to access this page.</h2>
    </div>
  {{/if}}


</template>
