<template name="Add_Sensei">
  {{#if currentUser}}
  <div class="ui left aligned grid text container">

    <div class="four wide column">
      <img class="ui small circular image" src="/images/profilepic.jpg"/>
      <div class="ui segments">
        <div class="ui button about">
          <p class="item">About</p>
        </div>
        <div class="ui button rating">
          <p class="item">Rating</p>
        </div>
        <div class="ui button edit">
          <p class="item">Edit</p>
        </div>
      </div>
    </div>

    <div class="twelve wide column">
      <h1>Add Class</h1>
      <div class="ui input focus">
        <input type="text" placeholder="Class...">
      </div>
      <div class="ui button add-sensei">
        Add
      </div>

    </div>

  </div>
  {{else}}
    <div class="ui container">
      <h2 class="ui centered header">Please log in to access this page.</h2>
    </div>
  {{/if}}
</template>
