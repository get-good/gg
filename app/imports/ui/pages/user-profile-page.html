<template name="User_Profile_Page">
  {{#if currentUser}}
    <div class="ui grid">

      <div class="three wide column">
        {{#each profile in ProfileList}}
          <img class="ui small circular image" src="{{profile.pic}}"/>
        {{/each}}
        <div style="width:200px" class="ui vertical menu">
          <a class="item" href="{{pathFor 'about'}}">
            About
          </a>
          <a class="item" href="{{pathFor 'Rankings_Page'}}">
            Rating
          </a>
          <a class="item" href="{{pathFor 'User_Profile_Page'}}">
            Profile
          </a>
          <a class="item cas-logout">
            Logout
          </a>
        </div>
      </div>

      <div class="twelve wide column">
        <h1>Hiya!</h1>
        <p>This is your profile! Here you may edit the courses you have taken and for which you are willing to provide
          help for! You may also select which classes you are currently taking and for which you may need help!</p>

        {{#if Template.subscriptionsReady}}
          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Profile Picture</th>
              <th>About</th>
              <th>Sensei</th>
              <th>Grasshopper</th>
              <th>Edit</th>
            </tr>
            </thead>

            <tbody>
            {{#each profile in ProfileList}}
              <tr>
                <td><img class="ui small circular image" src="{{profile.pic}}"/></td>
                <td>{{profile.about}}</td>
                <td>{{profile.sensei}}</td>
                <td>{{profile.grass}}</td>
                <td><a href="{{pathFor 'Edit_Profile' _id=profile._id}}">Edit</a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        {{else}}
          {{> Loading}}
        {{/if}}


      </div>

    </div>
  {{else}}
    <div class="ui container">
      <h2 class="ui centered header">Please log in to access this page.</h2>
    </div>
  {{/if}}
</template>
