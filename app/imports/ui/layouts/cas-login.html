<template name="Cas_Login">
  <div class="ui simple dropdown item">
    <div class="text">Welcome,  {{ user }}</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#if currentUser}}
        <div class="item profile">Profile</div>
        <div class="item help">Help</div>
        <div class="item cas-logout">Logout</div>
      {{else}}
        <div class="item cas-login">Login</div>
      {{/if}}
    </div>
  </div>

</template>
