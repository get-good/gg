<template name="Notify">
  <!--<div class="ui container">-->
    <div class="ui simple dropdown item">
      <i class="item"><span class="unread">{{count}}</span></i>
      Notifications
      <div class="right menu">
        {{#each event}}
          {{#if this}}
            <div class="item"><a style="color: black" href="/calendar">{{this}}</a></div>
            <div class="divider"></div>
          {{/if}}
        {{/each}}
      </div>
    </div>
  <!--</div>-->
</template>
